<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Filtro de Imagens da NASA</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <h1>Filtrar Imagem da NASA por Data</h1>

  <div class="search-controls">

    <button type="button" class="btn" id="buscarBtn">
      <strong>Buscar imagem</strong>
      <div id="container-stars">
        <div id="stars"></div>
      </div>

      <div id="glow">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </button>
  </div>
  <div id="resultado"></div>

  <script src="app.js"></script>
</body>
</html>
